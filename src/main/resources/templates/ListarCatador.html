<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Atualizar Catador</title>
	<!-- Link para o Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" th:href="@{/categorias}">Listagem do Catador</a>
		
	</nav>

	<div class="container mt-3">
		<h2>Atualizar o catador</h2>
		<form th:action="@{/produtos/editar/{id}(id=${produto.id})}" th:object="${produto}" method="post">
			
			<div class="form-group">
				<label for="id">ID:</label>
				<input type="text" id="id" class="form-control" th:field="*{id}" th:readonly="readonly" />
			</div>
			
			<div class="form-group">
				<label for="nome">Nome:</label>
				<input type="text" id="nome" class="form-control" th:field="*{nome}" />
			</div>
			
			<div class="form-group">
				<label for="descricao">Disponibilodade:</label>
				<input type="text" id="descricao" class="form-control" th:field="*{descricao}" />
			</div>
			
			<div class="form-group">
				<label for="preco">Rua:</label>
				<input type="text" id="preco" class="form-control" th:field="*{preco}" />
			</div>
			
			<div class="form-group">
				<label for="imgUrl">Cep:</label>
				<input type="text" id="imgUrl" class="form-control" th:field="*{imgUrl}" />
			</div>
			
			<div class="form-group">
				<label> Catador:</label>
				<div th:each="catadaor : ${catador}">
					<div class="form-check">
						 <input class="form-check-input" type="checkbox" id="catador-${catador.id}"
                            name="catador" th:value="${catador.id}"
                            th:checked="${produto.categorias.contains(catador)}" />
                        <label class="form-check-label" th:for="'categoria-' + ${catador.id}"
                            th:text="${catador.nome}"></label>
					</div>
					
				</div>
			</div>
			
			
			
			<button type="submit" class="btn btn-primary">Salvar</button>
		</form>
	</div>


</body>

</html>
